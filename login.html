<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANverse - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="LANverse Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="parties.html">Parties</a></li>
                <li><a href="feed.html">Feed</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="login.html">Login</a></li> <!-- Show this if not logged in -->
            </ul>
        </nav>
    </header>

    <!-- Login Form Section -->
    <main>
        <div class="login-container">
            <h1>Welcome Back</h1>
            <p>Login to access your account</p>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 LANverse | All Rights Reserved</p>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
