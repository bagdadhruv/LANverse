  <nav class="bottom-navbar">

      <li><a href="home.html"><span class="nav-icon">üè†</span></a></li>

  <style>
    .bottom-navbar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      background: var(--black);
      box-shadow: 0 -2px 16px 0 rgba(162,89,255,0.12);
      z-index: 100;
      border-top-left-radius: 1.2rem;
      border-top-right-radius: 1.2rem;
    }
    .bottom-nav-list {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 0;
      padding: 0.5em 0 0.2em 0;
      list-style: none;
    }
    .bottom-nav-list li {
      flex: 1;
      text-align: center;
    }
    .bottom-nav-list a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--white);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 0.3em 0;
      transition: color 0.2s;
    }
    .bottom-nav-list li.active a,
    .bottom-nav-list a:hover {
      color: var(--neon-pink);
    }
    .nav-icon {
      font-size: 1.5em;
      margin-bottom: 0.1em;
    }
    /* Enhanced active tab highlight */
    .bottom-nav-list li.active a {
      color: var(--neon-pink);
      background: rgba(162, 89, 255, 0.18);
      border-radius: 1.2em;
      box-shadow: 0 0 12px var(--neon-pink), 0 0 4px var(--neon-purple);
      position: relative;
      z-index: 1;
    }
    .bottom-nav-list li.active .nav-icon {
      transform: scale(1.2);
      text-shadow: 0 0 12px var(--neon-pink), 0 0 4px var(--neon-purple);
      transition: transform 0.2s, text-shadow 0.2s;
    }
  </style>
  <script>
    // Check authentication status using JWT and backend
    async function checkAuth() {
      const token = localStorage.getItem('lanverse_token');
      if (!token) {
        window.location.href = 'auth.html';
        return null;
      }
      
      try {
        const res = await fetch('/api/profile', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!res.ok) {
          localStorage.removeItem('lanverse_token');
          window.location.href = 'auth.html';
          return null;
        }
        return await res.json();
      } catch (error) {
        localStorage.removeItem('lanverse_token');
        window.location.href = 'auth.html';
        return null;
      }
    }
    
    // Initialize auth check
    checkAuth();
  </script>
  <script src="assets/js/social_stories_simple.js"></script>
  <script src="assets/js/standalone-enforcer.js"></script>
