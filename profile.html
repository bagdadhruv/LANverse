<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANverse - Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="LANverse Logo">
        </div>
        <nav>
            <ul>
                 <li><a href="index.html">Home</a></li>
                <li><a href="parties.html">Parties</a></li>
                <li><a href="feed.html">Feed</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="login.html">Login</a></li> <!-- Show this if not logged in -->
            </ul>
        </nav>
    </header>

    <!-- Profile Content Section -->
    <main>
        <div class="profile-container">
            <h1>Your Profile</h1>

            <!-- Profile Info -->
            <div class="profile-info">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img id="profileImage" src="images/avatars/avatar1.png" alt="User Avatar">
                        <button id="changeAvatarButton">Change Avatar</button>
                    </div>
                    <div class="profile-details">
                        <h2 id="userName">John Doe</h2>
                        <p id="userEmail">john.doe@example.com</p>
                        <p id="userBio">Gamer, Tech Enthusiast, and LAN Party lover.</p>
                    </div>
                </div>

                <!-- Edit Profile Form -->
                <div class="edit-profile">
                    <h3>Edit Profile</h3>
                    <form id="profileForm">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" value="John Doe" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="john.doe@example.com" required>

                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="bio" rows="4" required>Gamer, Tech Enthusiast, and LAN Party lover.</textarea>

                        <button type="submit">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 LANverse | All Rights Reserved</p>
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script src="js/profile.js"></script>
</body>
</html>
